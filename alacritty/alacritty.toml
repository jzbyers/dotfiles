[env]
TERM = "xterm-256color"

[mouse]
hide_when_typing = false

[font]
size = 14

[font.bold]
family = "Berkeley Mono"
style = "Bold"

[font.italic]
family = "Berkeley Mono"
style = "Italic"

[font.normal]
family = "Berkeley Mono"
style = "Regular"

#[font.bold]
#family = "InconsolataGo Nerd Font"
#style = "Bold"
#
#[font.italic]
#family = "InconsolataGo Nerd Font"
#style = "Italic"
#
#[font.normal]
#family = "InconsolataGo Nerd Font"
#style = "Regular"

# New vertical split pane
[[keyboard.bindings]]
chars = "\u0006v"
key = "D"
mods = "Command"

# New horizontal split pane
[[keyboard.bindings]]
chars = "\u0006s"
key = "D"
mods = "Command|Shift"

# Close pane
[[keyboard.bindings]]
chars = "\u0006w"
key = "W"
mods = "Command"

# Switch to left pane
[[keyboard.bindings]]
chars = "\u0006h"
key = "H"
mods = "Command"

# Switch to down pane
[[keyboard.bindings]]
chars = "\u0006j"
key = "J"
mods = "Command"

# Switch to up pane
[[keyboard.bindings]]
chars = "\u0006k"
key = "K"
mods = "Command"

# Switch to right pane
[[keyboard.bindings]]
chars = "\u0006l"
key = "L"
mods = "Command"

# New tab
[[keyboard.bindings]]
chars = "\u0006c"
key = "T"
mods = "Command"

###############################################################################
# These next two are weird. It seems that Alacritty 0.13.0 applies the shift 
# modifier to the key you want to map. So Cmd+Shift+] is actually Cmd+Shift+}
# and Cmd+Shift+[ is actually Cmd+Shift+{.

# Next tab
[[keyboard.bindings]]
chars = "\u0006n"
key = "}"
mods = "Command|Shift"

# Previous tab
[[keyboard.bindings]]
chars = "\u0006p"
key = "{"
mods = "Command|Shift"

###############################################################################

# Resize pane left using Cmd + left arrow
[[keyboard.bindings]]
chars = "\u0006H"
key = "Left"
mods = "Command"

# Resize pane down using Cmd + down arrow
[[keyboard.bindings]]
chars = "\u0006J"
key = "Down"
mods = "Command"

# Resize pane up using Cmd + up arrow
[[keyboard.bindings]]
chars = "\u0006K"
key = "Up"
mods = "Command"

# Resize pane right using Cmd + right arrow
[[keyboard.bindings]]
chars = "\u0006L"
key = "Right"
mods = "Command"

###############################################################################
# Section: Switch to specific tabs
###############################################################################
[[keyboard.bindings]]
chars = "\u00061"
key = "Key1"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00062"
key = "Key2"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00063"
key = "Key3"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00064"
key = "Key4"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00065"
key = "Key5"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00066"
key = "Key6"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00067"
key = "Key7"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00068"
key = "Key8"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00069"
key = "Key9"
mods = "Command"

[scrolling]
history = 100000

[window]
decorations = "Full"
padding = { x = 3, y = 3 }
dynamic_padding = true
opacity = 1.0
title = ""
dynamic_title = false

[colors.primary]
background = "#eff1f5"
foreground = "#4c4f69"
dim_foreground = "#8c8fa1"
bright_foreground = "#4c4f69"

[colors.cursor]
text = "#eff1f5"
cursor = "#dc8a78"

[colors.vi_mode_cursor]
text = "#eff1f5"
cursor = "#7287fd"

[colors.search.matches]
foreground = "#eff1f5"
background = "#6c6f85"

[colors.search.focused_match]
foreground = "#eff1f5"
background = "#40a02b"

[colors.footer_bar]
foreground = "#eff1f5"
background = "#6c6f85"

[colors.hints.start]
foreground = "#eff1f5"
background = "#df8e1d"

[colors.hints.end]
foreground = "#eff1f5"
background = "#6c6f85"

[colors.selection]
text = "#eff1f5"
background = "#dc8a78"

[colors.normal]
black = "#bcc0cc"
red = "#d20f39"
green = "#40a02b"
yellow = "#df8e1d"
blue = "#1e66f5"
magenta = "#ea76cb"
cyan = "#179299"
white = "#5c5f77"

[colors.bright]
black = "#acb0be"
red = "#d20f39"
green = "#40a02b"
yellow = "#df8e1d"
blue = "#1e66f5"
magenta = "#ea76cb"
cyan = "#179299"
white = "#6c6f85"

[[colors.indexed_colors]]
index = 16
color = "#fe640b"

[[colors.indexed_colors]]
index = 17
color = "#dc8a78"


